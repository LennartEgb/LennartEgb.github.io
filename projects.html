---
layout: default
title: Projects
permalink: /projects/
---

<div class="blog">

  <h1 class="page-heading">Projects</h1>

  <ul class="project-list">
    {% for post in site.posts %}
      
    <li class="card">
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    
    {% endfor %}
  </ul>

</div>
